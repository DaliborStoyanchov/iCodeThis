<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>105 Music Player</title>
  <link rel="stylesheet" href="./style.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="./app.js" defer></script>
</head>

<body>
  <section class="music-player">
    <nav>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M4 6l16 0" />
        <path d="M4 12l16 0" />
        <path d="M4 18l16 0" />
      </svg>
      <h3>Playing Now</h3>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-copy-plus">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path stroke="none" d="M0 0h24v24H0z" />
        <path
          d="M7 9.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z" />
        <path d="M4.012 16.737a2 2 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" />
        <path d="M11 14h6" />
        <path d="M14 11v6" />
      </svg>
    </nav>
    <div class="playing-now-info">
      <h2 class="title">Someone Lived This</h2>
      <h4>- Hans Zimmer -</h4>
      <img src="https://i.scdn.co/image/ab67616d0000b2730546bc812f5a6609f062b828" alt="music-cover" width="80"
        height="80">
    </div>
    <div class="progress-wrapper">
      <div class="progress-bar"></div>
    </div>
    <div class="time-labels">
      <span id="current-time">0:00</span>
      <span id="duration">3:45</span>
    </div>
    <div class="controls">
      <button class="again">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-back">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1" />
        </svg>
      </button>
      <button class="previous">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-player-skip-back">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M20 5v14l-12 -7z" />
          <path d="M4 5l0 14" />
        </svg>
      </button>
      <button id="play-pause">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="currentColor"
          class="icon icon-tabler icons-tabler-filled icon-tabler-player-play">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z" />
        </svg>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="currentColor"
          class="icon icon-tabler icons-tabler-filled icon-tabler-player-pause">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M9 4h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h2a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2z" />
          <path d="M17 4h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h2a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2z" />
        </svg> -->
      </button>
      <button class="next">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-player-skip-forward">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 5v14l12 -7z" />
          <path d="M20 5l0 14" />
        </svg>

      </button>
      <button class="shuffle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-shuffle">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 4l3 3l-3 3" />
          <path d="M18 20l3 -3l-3 -3" />
          <path d="M3 7h3a5 5 0 0 1 5 5a5 5 0 0 0 5 5h5" />
          <path d="M21 7h-5a4.978 4.978 0 0 0 -3 1m-4 8a4.984 4.984 0 0 1 -3 1h-3" />
        </svg>
      </button>
    </div>
    <div class="songs-list">
      <ul>
        <li class="song">
          <p>Sapper's Tree</p><span>3:37</span>
        </li>
        <li class="song active">
          <p>Someone Lived This</p><span>5:53</span>
        </li>
        <li class="song">
          <p>Summer Wind</p><span>2:54</span>
        </li>
        <li class="song">
          <p>Orphanage</p><span>1:13</span>
        </li>
      </ul>
    </div>
  </section>
</body>

</html>
