<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>032 Notifications Enable</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>

<body>
  <main>
    <section class="top-notification">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-x">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M18 6l-12 12" />
        <path d="M6 6l12 12" />
      </svg>
      <img
        src="https://media.istockphoto.com/id/912117190/vector/notification-laptop-and-speech-bubble-with-exclamation-mark-icon-on-screen-computer-message.jpg?s=612x612&w=0&k=20&c=JH_g8Y8JM-zSnUJAMpA8-oq9tWaw5ZCzmZ46cS3EQc8="
        alt="laptop computer with notification on it" width="38" height="38">
      <div class="info-container">
        <p>Enable desktop notifications for your email</p>
        <button class="enable">Enable</button>
        <button class="learn-more">Learn More</button>
      </div>
    </section>
    <section class="bottom-notification">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-x">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M18 6l-12 12" />
        <path d="M6 6l12 12" />
      </svg>
      <img src="./bell.png" alt="a smiling bell" width="100" height="100">
      <div class="info-container">
        <p>Enable desktop notifications for your email</p>
        <button class="enable">Enable</button>
        <button class="learn-more">Learn More</button>
      </div>
    </section>
  </main>
  <footer>
  </footer>
</body>

</html>
