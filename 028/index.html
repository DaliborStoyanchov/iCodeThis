<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>028 Countdown</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>

<body>
  <div class="countdown-container">
    <h1>2025 will be in...</h1>
    <div class="block-container">
      <div class="blocks">
        <div class="days"></div>
        <p>Days</p>
      </div>
      <div class="blocks">
        <div class="hours"></div>
        <p>Hours</p>
      </div>
      <div class="blocks">
        <div class="minutes"></div>
        <p>Minutes</p>
      </div>
      <div class="blocks">
        <div class="seconds"></div>
        <p>Seconds</p>
      </div>

    </div>
  </div>
</body>

</html>
