<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>029a Social Login</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js"></script>
</head>

<body>
  <section aria-labelledby="login-title" class="login-ctr">
    <h2 id="login-title" class="section-title">Already working together?</h2>
    <p>Login to your account and connect with your teammates!</p>
    <form>
      <label for="email" class="visually-hidden">Email</label>
      <input type="email" id="email" name="email" placeholder="youremail@address.com">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-narrow-right">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 12l14 0" />
          <path d="M15 16l4 -4" />
          <path d="M15 8l4 4" />
        </svg>
      </button>
    </form>
    <div class="avatars flex-group centered">
      <img class="avatar"
        src="https://media.istockphoto.com/id/1485052530/photo/portrait-fashion-and-braids-with-a-black-woman-on-an-orange-background-outdoor-for-style-or.jpg?s=1024x1024&w=is&k=20&c=tKZemnn8cn2m_2aZXjFx85VuAd_uQ7ey-YVUFMaKk7E="
        alt="profile picture or avatar">
      <img class="avatar"
        src="https://media.istockphoto.com/id/1487465664/photo/portrait-employee-and-asian-woman-with-happiness-selfie-and-confident-entrepreneur-with.jpg?s=1024x1024&w=is&k=20&c=eeY8R729oFyzkzcUTceGzw1CYTp7tdVewMxDsRTqcwY="
        alt="profile picture or avatar">
      <img class="avatar"
        src="https://media.istockphoto.com/id/1476170969/photo/portrait-of-young-man-ready-for-job-business-concept.jpg?s=1024x1024&w=is&k=20&c=8mgK2Kq73o8DIjazvLmEGkhx2p_7P5r3mvpbIM6q5cA="
        alt="profile picture or avatar">
      <img class="avatar"
        src="https://media.istockphoto.com/id/1407759041/photo/confident-happy-beautiful-hispanic-student-girl-indoor-head-shot-portrait.jpg?s=1024x1024&w=is&k=20&c=3hNSNk_rbalqc_N2FH2MrtOgJaAOaoDebVnu7x5Qtd0="
        alt="profile picture or avatar">
      <img class="avatar"
        src="https://media.istockphoto.com/id/938709362/photo/portrait-of-a-girl.jpg?s=1024x1024&w=is&k=20&c=z7-ZsvSK32hSfEJb4oES91KdSomoLetVbQ88xhBqyzI="
        alt="profile picture or avatar">
    </div>
  </section>
</body>

</html>
