<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>104 Mobile Menu</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./app.js" defer></script>
</head>

<body class="bg-[#F7FBFF] flex justify-center items-center py-20 min-h-screen">
  <section class="bg-white text-[#142233] w-11/12 max-w-80 relative rounded-lg overflow-hidden shadow-lg">
    <div
      class="absolute top-[-4rem] left-[-1.5rem] w-[120%] h-[200px] bg-gradient-to-r from-[#6f8cd6] to-[#4c6ed7] rounded-bl-[3rem] -rotate-[15deg]">
    </div>
    <div class="text-white flex items-center justify-around m-8 opacity-90">
      <img
        src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDR8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D"
        alt="profile" class="rounded-full object-cover border-10 border-white w-20 h-20">
      <div>
        <h2 class="text-base font-normal mb-1 text-white opacity-90">Dr. Jessica James</h2>
        <h3 class="text-sm text-white font-normal opacity-60">Dermatologist</h3>
      </div>
    </div>
    <button
      class="flex items-center justify-center gap-1 mx-auto mt-20 mb-10 px-2 py-2 text-white bg-[#5f83f0] rounded-md w-[45%] shadow-lg hover:bg-[#5f83f0c6] transition-all">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M12 5l0 14" />
        <path d="M5 12l14 0" />
      </svg>
      Add Branch
    </button>
    <ul class="pb-8">
      <li class="flex items-center gap-4 px-4 py-4 border-l-4 border-transparent cursor-pointer ">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-chart-pie opacity-25">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M10 3.2a9 9 0 1 0 10.8 10.8a1 1 0 0 0 -1 -1h-6.8a2 2 0 0 1 -2 -2v-7a.9 .9 0 0 0 -1 -.8" />
          <path d="M15 3.5a9 9 0 0 1 5.5 5.5h-4.5a1 1 0 0 1 -1 -1v-4.5" />
        </svg>
        Dashboard
      </li>
      <li class="flex items-center gap-4 px-4 py-4 border-l-4 border-transparent cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-browser opacity-25">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 4m0 1a1 1 0 0 1 1 -1h14a1 1 0 0 1 1 1v14a1 1 0 0 1 -1 1h-14a1 1 0 0 1 -1 -1z" />
          <path d="M4 8l16 0" />
          <path d="M8 4l0 4" />
        </svg>
        Post sessions
      </li>
      <li class="flex items-center gap-4 px-4 py-4 border-l-4 border-transparent cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-focus opacity-25">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <circle cx="12" cy="12" r=".5" fill="currentColor" />
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
        </svg>
        Live sessions
      </li>
      <li class="flex items-center gap-4 px-4 py-4 border-l-4 border-transparent cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-message opacity-25">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M8 9h8" />
          <path d="M8 13h6" />
          <path d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z" />
        </svg>
        Messages
      </li>
      <li class="flex items-center gap-4 px-4 py-4 border-l-4 border-transparent cursor-pointer ">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-heart opacity-25">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
        </svg>
        Library
      </li>
    </ul>
  </section>
</body>

</html>
