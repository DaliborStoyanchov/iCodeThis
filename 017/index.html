<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>017 Social Invite</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="invite-card">
    <img
      src="https://media.istockphoto.com/id/1309328823/photo/headshot-portrait-of-smiling-male-employee-in-office.jpg?s=1024x1024&w=is&k=20&c=iX0adGZVKv9wS5yrs0-hpFsJBnRAacZa1DcDZ0I9Bqk="
      alt="profile picture of a person" width="100" height="100">
    <p>Dali S. invited you to join</p>
    <h2>Code with Dali ‚≠ê</h2>
    <div class="stats">
      46K Active users
      <div class="dot"></div> 78K Total users
    </div>
    <form>
      <p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="How do you like people to call you?" required>
      </p>
      <p class="checkbox">
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">
          I have read and agree to the <a href="#">Terms of service</a> and <a href="#">Privacy policy</a>.
        </label>
      </p>
      <button type="submit">Continue</button>
    </form>
    <a href="#">Already have an account</a>
  </section>


  <script src="./app.js"></script>
</body>

</html>
