<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>022 Account Panel</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="account-panel">
    <h2>Switch account</h2>
    <div class="profiles">
      <img
        src="https://images.unsplash.com/photo-1495924979005-79104481a52f?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="profile picture" width="70" height="70">
      <img
        src="https://plus.unsplash.com/premium_photo-1661304704888-542933309d4a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="profile picture" width="70" height="70">
      <img
        src="https://images.unsplash.com/photo-1522529599102-193c0d76b5b6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="profile picture" width="70" height="70">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M9 6l6 6l-6 6" />
      </svg>
    </div>
    <button>Add account</button>
    <ul class="account-list">
      <li>Account settings</li>
      <li>Subscription</li>
      <li>Support</li>
      <li>Sign Out</li>
    </ul>
  </section>

  <script src="./app.js"></script>
</body>

</html>
