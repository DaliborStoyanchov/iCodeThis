<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>114 Sign Up</title>
  <link rel="stylesheet" href="./style.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="./app.js" defer></script>
</head>

<body>
  <section>
    <button class="close">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 30 30" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-x">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M18 6l-12 12" />
        <path d="M6 6l12 12" />
      </svg>
    </button>
    <h2>Sign Up</h2>
    <p>Create an account to unlock all the benefits to easily save, like or submit your favorite content.</p>
    <div class="buttons">
      <button>
        <img src="https://cdn3.iconfinder.com/data/icons/logos-brands-3/24/logo_brand_brands_logos_google-256.png"
          width="25" height="25">
        <span>Sign up with Google</span>
      </button>
      <button>
        <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/facebook-256.png" width="25" height="25">
        <span>Sign up with Facebook</span>
      </button>
      <button>
        <img src="https://cdn2.iconfinder.com/data/icons/threads-by-instagram/24/x-logo-twitter-new-brand-256.png"
          width="25" height="25">
        <span>Sign up with X</span>
      </button>
    </div>
    <form>
      <div class="check">
        <input type="checkbox" name="update" id="update">
        <label for="update">I am not interested in update about products and services.</label>
      </div>
      <button type="button" class="sign-in">Sign in</button>
    </form>
  </section>
</body>

</html>
