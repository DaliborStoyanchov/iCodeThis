<head>

<body class="bg-[#e9f2ef] flex justify-center items-center min-h-screen">
  <section class="bg-[#F9FAFC] shadow-lg rounded-md w-full max-w-md overflow-hidden">
    <header class="header-bg text-white flex flex-col h-60 p-4">
      <h1 class="font-bold text-xl mt-auto">Guardians of the Galaxy Vol 2</h1>
      <p class="flex gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

          class="icon icon-tabler icons-tabler-outline icon-tabler-map-pin">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M9 11a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />

        </svg>
        Cineplex Entertaiment, Skopie MK

    <div

            <path d="M6 19v2" />
            <path d="M18 19v2" />

          Available
        </p>
        <p class="flex gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="text-slate-300">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M5 11a2 2 0 0 1 2 2v2h10v-2a2 2 0 1 1 4 0v4a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-4a2 2 0 0 1 2 -2z" />

            <path d="M6 19v2" />
            <path d="M18 19v2" />
          </svg>
          Booked
        </p>
        <p class="flex gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-pink-500">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M5 11a2 2 0 0 1 2 2v2h10v-2a2 2 0 1 1 4 0v4a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-4a2 2 0 0 1 2 -2z" />
            <path d="M5 11v-5a3 3 0 0 1 3 -3h8a3 3 0 0 1 3 3v5" />
            <path d="M6 19v2" />
            <path d="M18 19v2" />
          </svg>
          Selected
        </p>
      </div>
      <div class="grid grid-cols-8 gap-1 place-items-center my-6 max-w-sm mx-auto relative" id="seats">
        <p class="absolute -left-4 top-0 flex flex-col gap-1 text-slate-500">
          <span>G</span>
          <span>F</span>
          <span>E</span>
          <span>D</span>
          <span>C</span>
          <span>B</span>
          <span>–ê</span>
        </p>
      </div>
      <div>
        <p class="text-slate-400 text-center"> Screen</p>
        <div class="screen"></div>
      </div>
    </div>
    <footer class="flex bg-pink-700 text-white leading-7">
      <div class="p-4">
        <p>Date</p>
        <p>Tickets</p>
        <p class="uppercase "><strong>Total</strong></p>
      </div>
      <div class="bg-pink-500 grow p-4">
        <p>Jul 11, 19:15</p>
        <p id="total-tickets">3</p>
        <p><strong id="total-price">$31</strong></p>
