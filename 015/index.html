<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>015 Subscription Plan</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="subscription-container">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#1b245a"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-photo">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M15 8h.01" />
        <path d="M3 6a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3v-12z" />

        <path d="M14 14l1 -1c.928 -.893 2.072 -.893 3 0l3 3" />
      </svg>
      <h2 class="uppercase">Basic</h2>
    </div>
    <div class="price-container">
      <span class="price">$25</span>
      <p>US Dollars/<span class="uppercase">Month</span>
      </p>
    </div>
    <div class="downloads-container">
      <div class="download">
        <p class="download-num">10</p>
      </div>
      <div class="download">
        <p class="download-num">25</p>
      </div>
      <div class="download">
        <p class="download-num">50</p>
      </div>
      <div class="download">
        <p class="download-num">100</p>
      </div>
    </div>
    <p>Downloads per month</p>
    <button>Subscribe</button>

  <script src="./app.js"></script>
