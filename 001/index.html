<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day001-Add Collection</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="main-container">
    <h1>Add to <br>collection</h1>
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="30" height="30"
      viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
      stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M18 6l-12 12" />
      <path d="M6 6l12 12" />
    </svg>

    <div class="collections">
      <div class="collection">
        <img
          src="https://static.vecteezy.com/system/resources/previews/008/899/402/non_2x/dashboard-line-icon-free-vector.jpg"
          alt="dashboard-logo" width="100" height="80">
        <div class="collection-info">
          <h2>Dashboards</h2>
          <p>24 items
            <span class="dot"></span>Updated yesterday
          </p>
        </div>
      </div>

      <div class="collection">
        <img src="https://cdn-icons-png.flaticon.com/512/14/14382.png" alt="auth-logo" width="100" height="80">
        <div class="collection-info">
          <h2>Authentication</h2>
          <p>7 items
            <span class="dot"></span>Updated May 9, 2021

          </p>
        </div>
      </div>

      <div class="collection">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/08108821169935.5635ef3c65260.jpg"
          alt="ui-kit-logo" width="100" height="80">
        <div class="collection-info">
          <h2>UI Kit</h2>
          <p>9 items
            <span class="dot"></span>Updated May 3, 2021
          </p>
        </div>
      </div>
    </div>


    <div class="buttons-container">
      <button class="create-new">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#d24964" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 5l0 14" />
          <path d="M5 12l14 0" />
        </svg> Create new
      </button>
      <button class="save">Save</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
